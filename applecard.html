
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Card</title>
    <link rel="stylesheet" href="assets/css/apple.css">
</head>
<body>

    <div class="wrapper">

        <div class="card ">

            <div class="section1">
                <div class="sectionheader"></div>
                <img src="assets/img/saib.png" >

                <div class="sectionfooter">
                    <div class="box">
                        <img src="assets/img/saib.png" >
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png" >
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png" >
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png" >
                    </div>
                </div>
            </div>

            <div class="section2">
                <h3>Delicious Apple</h3>
                <p>COD <sub>45999</sub></p>
                <div class="cont">
                    <div class="c1">R$</div>
                    <div class="c2"><h1>7.99</h1></div>
                </div>
                <p class="colorselect">SELECT A COLOR</p>
                <div class="boxes">
                    <div class="b active"><img src="assets/img/saib.png" ></div>
                    <div class="b"><img src="assets/img/saib.png" ></div>
                    <div class="b"><img src="assets/img/saib.png" ></div>
                    <div class="b"><img src="assets/img/saib.png" ></div>
                </div>
                <p class="benefits">BENEFITS</p>
                <ul>
                    <li>An apple a day keeps the doctor away</li>
                    <li>An apple a day keeps the doctor away</li>
                    <li>An apple a day keeps the doctor away</li>
                </ul>
                <button>ADD TO CART</button>
            </div>
        </div>

       
        <div class="mobilecard">
            <div class="sec1">

                <div class="mainapple">
                    <img src="assets/img/saib.png" >
                </div>

                <div class="selectapple">
                    <div class="box">
                        <img src="assets/img/saib.png">
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png">
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png">
                    </div>
                    <div class="box">
                        <img src="assets/img/saib.png">
                    </div>

                </div>

            </div>
            <div class="sec2">
                
                <div class="sectionfoot">
                    <h2>Delicious Apple</h2>
                    <div class="cont">
                        <div class="c1">R$</div>
                        <div class="c2"><h1>7.99</h1></div>
                    </div>
                    <div class="mobilebtn">
                        <button>Add to Cart</button>
                    </div>
                </div>
                
            </div>
        </div>

        


    </div>
    
</body>
</html>
